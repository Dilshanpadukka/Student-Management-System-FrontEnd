<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>

<body>

    <h1 class="text-center text-white bg-dark py-3 mb-4">Student Registration Form</h1>

    <div class="container">
        <div class="row justify-content-center mb-5">
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <input type="text" id="txtName" class="form-control" placeholder="Enter Name">
                </div>
                <div class="form-group mb-4">
                    <input type="text" id="txtDob" class="form-control" placeholder="Enter BirthDay : YYYY/MM/DD">
                </div>
                <div class="form-group mb-4">
                    <input type="text" id="txtAge" class="form-control" placeholder="Enter Age">
                </div>
                <div class="form-group mb-4">
                    <input type="text" id="txtEmail" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group mb-4">
                    <table>
                        <td>
                            <h6>Gender</h6>
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        Male
                                    </td>
                                    <td>
                                        <input type="radio" id="gender" name="gender" value="Male" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Female
                                    </td>
                                    <td>
                                        <input type="radio" name="gender" value="Female" />
                                    </td>
                                </tr>
                            </table>


                        </td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="col-md-6">
                <div class="form-group mb-4">
                    <input type="text" id="txtMobileNumber" class="form-control" placeholder="Enter Mobile Number">
                </div>
                <div class="form-group mb-4">
                    <input type="text" id="txtAddress" class="form-control" placeholder="Enter Address">
                </div>
                <div class="form-group mb-4">
                    <input type="text" id="txtCity" class="form-control" placeholder="Enter City">
                </div>
                <div class="form-group mb-4">
                    <input type="text" id="txtPinCode" class="form-control" placeholder="Enter Pin-Code">
                </div>
                <div class="form-group mb-4">
                    <input type="text" id="txtSubStream" class="form-control" placeholder="Subject Stream">
                </div>
                <div class="form-group mb-4">
                    <textarea id="txtQualification" class="form-control"
                        placeholder="Add Your Qualification"></textarea>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label fw-bolder"> Upload Profile Pic</label>
                    <input class="form-control" type="file" id="image" accept="Image/*" />
                    <img id="imgPreview" src="" alt="Profile Picture Preview" class="mt-3"
                        style="max-width: 100px; display: none" />
                </div>
            </div>
            <div class="form-group text-center mb-5">
                <button class="btn btn-success btn-lg custom-btn" onclick="addStudent()">Add</button>
            </div>
        </div>
    </div>
    <h1 class="text-center text-white bg-dark py-3 mb-4">View Students</h1><br>
    <div class="container">
        <div class="table-responsive table-wrapper">
            <table id="tblStudent" class="table table-striped table-bordered"></table>
        </div>
    </div>

    <!-- PopOut Updating Student -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="updateId">Student ID</label>
                            <input type="text" class="form-control" id="updateId" readonly>
                        </div>
                        <div class="form-group">
                            <label for="updateName">Name</label>
                            <input type="text" class="form-control" id="updateName">
                        </div>
                        <div class="form-group">
                            <label for="updateBirthDay">BirthDay</label>
                            <input type="text" class="form-control" id="updateBirthDay">
                        </div>
                        <div class="form-group">
                            <label for="updateAge">Age</label>
                            <input type="text" class="form-control" id="updateAge">
                        </div>
                        <div class="form-group">
                            <label for="updateEmail">Email</label>
                            <input type="text" class="form-control" id="updateEmail">
                        </div>
                        <div class="form-group">
                            <label for="updateGender">Gender</label>
                            <table>
                                <td>
                                    <h6>Gender</h6>
                                </td>
                                <td>
                                    <table>
                                        <tr>
                                            <td>
                                                Male
                                            </td>
                                            <td>
                                                <input type="radio" id="gender" name="gender" value="Male" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                Female
                                            </td>
                                            <td>
                                                <input type="radio" name="gender" value="Female" />
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                </tr>
                            </table>
                        </div>
                        <div class="form-group">
                            <label for="updateMobileNumber">Mobile Number</label>
                            <input type="text" class="form-control" id="updateMobileNumber">
                        </div>
                        <div class="form-group">
                            <label for="updateAddress">Address</label>
                            <input type="text" class="form-control" id="updateAddress">
                        </div>
                        <div class="form-group">
                            <label for="updateCity">City</label>
                            <input type="text" class="form-control" id="updateCity">
                        </div>
                        <div class="form-group">
                            <label for="updatePinCode">Pin-Code</label>
                            <input type="text" class="form-control" id="updatePinCode">
                        </div>
                        <div class="form-group">
                            <label for="updateSubStream">Subject Stream</label>
                            <input type="text" class="form-control" id="updateSubStream">
                        </div>
                        <div class="form-group">
                            <label for="updateQualification">Qualifications</label>
                            <input type="text" class="form-control" id="updateQualification">
                        </div>
                        <div class="form-group">
                            <label class="form-label fw-bolder"> Upload Profile Pic</label>
                            <input class="form-control" type="file" id="image" accept="Image/*" />
                        </div>

                        add image update and gender update

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitUpdate()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
